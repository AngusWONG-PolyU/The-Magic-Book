<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magic Book - Interactive B+ Tree</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Creepster&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8dcc6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        .magic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px #ffd700;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .game-title {
            font-family: 'Creepster', cursive, Arial, sans-serif;
            font-size: 4rem;
            color: #ffd700;
            text-shadow: 
                2px 2px 0px #8b4513,
                4px 4px 0px #654321,
                0 0 10px #ffd700,
                0 0 20px #ffd700;
            margin-bottom: 20px;
            animation: titleGlow 3s ease-in-out infinite alternate;
            text-align: center;
            font-weight: bold;
            line-height: 1.2;
            z-index: 10;
            position: relative;
        }
        
        @keyframes titleGlow {
            from { 
                text-shadow: 2px 2px 0px #8b4513, 4px 4px 0px #654321, 0 0 10px #ffd700, 0 0 20px #ffd700;
                transform: scale(1);
            }
            to { 
                text-shadow: 2px 2px 0px #8b4513, 4px 4px 0px #654321, 0 0 15px #ffd700, 0 0 30px #ffd700, 0 0 45px #ffd700;
                transform: scale(1.02);
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Content area */
        .main-content {
            display: block;
            text-align: center;
            padding: 50px 20px;
        }

        .main-content h1 {
            color: #ffd700;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .main-content p {
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e8dcc6;
        }

        .subtitle {
            font-size: 1.8em;
            color: #e8dcc6;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }

        .start-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.5);
        }

        /* B+ Tree Visualization Styles */
        .bplustree-container {
            background: rgba(26, 26, 46, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 2px solid #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .bplustree-container h3 {
            color: #ffd700;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
        }

        .bplustree-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .bplustree-controls input {
            padding: 12px 15px;
            border: 2px solid #ffd700;
            border-radius: 25px;
            background: rgba(232, 220, 198, 0.9);
            color: #1a1a2e;
            font-size: 1em;
            font-weight: bold;
            width: 140px;
            text-align: center;
        }

        .bplustree-controls input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .action-btn {
            background: linear-gradient(135deg, #4a5568, #2d3748);
            color: #e8dcc6;
            border: 2px solid #ffd700;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, #ffd700, #ffeb3b);
            color: #1a1a2e;
            transform: translateY(-2px);
        }

        .insert-btn { border-color: #28a745; }
        .search-btn { border-color: #007bff; }
        .delete-btn { border-color: #dc3545; }
        .clear-btn { border-color: #6c757d; }
        .range-btn { border-color: #fd7e14; }

        .order-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid #ffd700;
            flex-wrap: wrap;
        }

        .order-controls select {
            padding: 8px 12px;
            border: 2px solid #ffd700;
            border-radius: 15px;
            background: rgba(232, 220, 198, 0.9);
            color: #1a1a2e;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
        }

        .order-controls select:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .order-controls small {
            font-style: italic;
            text-align: center;
            width: 100%;
            margin-top: 8px;
        }

        .range-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 1px solid #fd7e14;
        }

        .range-controls h4 {
            color: #fd7e14;
            margin: 0;
            font-size: 1.1em;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .range-controls input {
            width: 80px;
            padding: 8px 10px;
            border: 2px solid #fd7e14;
            border-radius: 15px;
            background: rgba(232, 220, 198, 0.9);
            color: #1a1a2e;
            font-weight: bold;
            text-align: center;
        }

        .range-result {
            background: rgba(253, 126, 20, 0.2);
            border: 2px solid #fd7e14;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: #e8dcc6;
            font-size: 1.1em;
            display: none;
        }

        .range-result.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .range-values {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            justify-content: center;
        }

        .range-value {
            background: rgba(253, 126, 20, 0.4);
            border: 1px solid #fd7e14;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }

        .tree-display {
            min-height: 300px;
            background: rgba(15, 52, 96, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
            position: relative; /* Ensure proper containment for arrows */
            width: 100%;
            box-sizing: border-box;
        }

        /* Parent-child connection system - Using working approach */
        .tree-level {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
        }

        .connection-arrow {
            position: absolute;
            background: #ffd700;
            height: 2px;
            z-index: 1;
            pointer-events: none;
            transform-origin: left center;
        }

        .tree-node {
            background: linear-gradient(135deg, #2d1b69, #1a1a2e);
            border: 3px solid #ffd700;
            border-radius: 10px;
            padding: 15px 20px;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            z-index: 3;
        }

        .tree-node::after {
            display: none;
        }

        .tree-node.has-children::after {
            display: none;
        }

        .tree-node:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }

        .tree-node.root-node {
            border-color: #ff6b6b;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .tree-node.leaf-node {
            border-color: #4ecdc4;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .tree-node.internal-node {
            border-color: #9b59b6;
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
        }

        .data-value {
            background: rgba(78, 205, 196, 0.3);
            border: 1px solid #4ecdc4;
        }

        .index-value {
            background: rgba(155, 89, 182, 0.3);
            border: 1px solid #9b59b6;
        }

        .leaf-link {
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4ecdc4;
            font-size: 1.2em;
            font-weight: bold;
        }

        .tree-node.highlighted {
            position: relative;
        }

        .tree-node.highlighted::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 3px solid #ffd700;
            border-radius: 15px;
            animation: searchPulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            z-index: 1;
        }

        @keyframes searchPulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 0.8;
                border-color: #ffd700;
            }
            50% { 
                transform: scale(1.05);
                opacity: 1;
                border-color: #ffeb3b;
            }
        }

        .tree-node.search-target {
            position: relative;
        }

        .tree-node.search-target::after {
            content: '!';
            position: absolute;
            top: -15px;
            right: -10px;
            font-size: 2em;
            font-weight: bold;
            color: #ff4444;
            animation: bounce 1s ease-in-out infinite;
            z-index: 1000;
            pointer-events: none;
            display: block;
            line-height: 1;
            text-shadow: 0 0 5px #ff4444, 0 0 10px #ff4444;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .node-label {
            display: block;
            color: #ffd700;
            font-size: 0.9em;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .node-keys {
            color: #e8dcc6;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .key-value {
            background: rgba(255, 215, 0, 0.2);
            padding: 3px 8px;
            border-radius: 5px;
            border: 1px solid #ffd700;
        }

        .feedback-area {
            margin: 20px 0;
            text-align: center;
        }

        .tree-message {
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: #e8dcc6;
            font-size: 1.1em;
            display: none; /* Hide by default */
        }
        
        /* Show message when it has content and specific type */
        .tree-message.error {
            display: block;
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid #dc3545;
        }

        .tree-message.success {
            display: block;
            background: rgba(40, 167, 69, 0.2);
            border: 2px solid #28a745;
        }

        .tree-message.info {
            display: block;
            background: rgba(0, 123, 255, 0.2);
            border: 2px solid #007bff;
        }

        .search-result {
            background: rgba(0, 123, 255, 0.2);
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            color: #e8dcc6;
            font-size: 1.1em;
            display: none;
        }

        .search-result.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .search-result.found {
            background: rgba(40, 167, 69, 0.2);
            border-color: #28a745;
        }

        .search-result.not-found {
            background: rgba(220, 53, 69, 0.2);
            border-color: #dc3545;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sample-operations {
            margin: 30px 0;
            text-align: center;
        }

        .sample-operations h4 {
            color: #ffd700;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .sample-btn {
            background: linear-gradient(135deg, #6f42c1, #5a2d91);
            color: #e8dcc6;
            border: 2px solid #ffd700;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .sample-btn:hover {
            background: linear-gradient(135deg, #ffd700, #ffeb3b);
            color: #1a1a2e;
            transform: translateY(-2px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .overlay-content {
                padding: 30px 20px;
                max-width: 95%;
            }
            
            .overlay-content h2 {
                font-size: 1.8em;
            }
            
            .overlay-content h3 {
                font-size: 1.1em;
            }
            
            .overlay-content p {
                font-size: 1em;
            }
            
            .overlay-nav {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-btn {
                min-width: 120px;
            }

            /* B+ Tree Mobile Styles */
            .bplustree-container {
                padding: 20px 15px;
                margin: 20px 0;
            }

            .bplustree-container h3 {
                font-size: 1.4em;
            }

            .bplustree-controls {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .bplustree-controls input {
                width: 200px;
            }

            .action-btn {
                min-width: 140px;
                padding: 10px 15px;
            }

            .tree-node {
                min-width: 100px;
                padding: 12px 15px;
                margin: 5px;
            }

            .node-label {
                font-size: 0.8em;
            }

            .node-keys {
                font-size: 1em;
            }

            .sample-operations {
                margin: 20px 0;
            }

            .sample-btn {
                display: block;
                width: 100%;
                max-width: 250px;
                margin: 10px auto;
                padding: 12px 15px;
            }

            .main-content h1 {
                font-size: 2.2em;
            }

            .main-content p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="magic-particles"></div>

    <div class="container">
        <div class="main-content" id="mainContent">
            <h1 class="game-title">Interactive B+ Tree</h1>
            <p class="subtitle">Master the Ancient Art of B+ Tree Magic</p>
            
            <div class="bplustree-container">
                <h3>B+ Tree Playground</h3>
                
                <div class="order-controls">
                    <label for="orderSelect" style="color: #ffd700; font-weight: bold;">Tree Order:</label>
                    <select id="orderSelect" onchange="changeOrder()">
                        <option value="3" selected>Order 3 (Max 2 keys per node)</option>
                        <option value="4">Order 4 (Max 3 keys per node)</option>
                        <option value="5">Order 5 (Max 4 keys per node)</option>
                    </select>
                    <small style="color: #e8dcc6;">Higher order = fewer levels, more keys per node</small>
                </div>

                <div class="tree-display" id="treeDisplay">
                    <div class="tree-level">
                        <div class="tree-node root-node" id="rootNode">
                            <span class="node-label">Root (Empty)</span>
                            <div class="node-keys"></div>
                        </div>
                    </div>
                </div>

                <div class="bplustree-controls">
                    <input type="number" id="valueInput" placeholder="Enter integer (1-100)" min="1" max="100" step="1">
                    <button class="action-btn insert-btn" onclick="insertValue()">Insert</button>
                    <button class="action-btn search-btn" onclick="searchValue()">Search</button>
                    <button class="action-btn delete-btn" onclick="deleteValue()">Delete</button>
                    <button class="action-btn clear-btn" onclick="clearTree()">Clear Tree</button>
                </div>
                
                <div class="range-controls">
                    <h4>Range Query (B+ Tree Advantage):</h4>
                    <input type="number" id="rangeStart" placeholder="Start" min="1" max="100" step="1">
                    <span style="color: #ffd700;">to</span>
                    <input type="number" id="rangeEnd" placeholder="End" min="1" max="100" step="1">
                    <button class="action-btn range-btn" onclick="rangeQuery()">Range Query</button>
                </div>
                
                <div class="feedback-area">
                    <div id="treeMessage" class="tree-message">Start by inserting some values to build your B+ Tree!</div>
                    <div id="searchResult" class="search-result"></div>
                    <div id="rangeResult" class="range-result"></div>
                </div>
                
                <div class="sample-operations">
                    <h4>Try These Sample Operations:</h4>
                    <button class="sample-btn" onclick="runSample1()">Insert: 10, 20, 30</button>
                    <button class="sample-btn" onclick="runSample2()">Insert: 5, 15, 25, 35, 45</button>
                    <button class="sample-btn" onclick="runSample3()">Insert: 1, 2, 3, 4, 5, 6, 7, 8, 9</button>
                </div>
            </div>
            
            <button class="start-btn" onclick="returnToTutorialMenu()">Return to Tutorial Menu</button>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particleContainer = document.querySelector('.magic-particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particleContainer.appendChild(particle);
            }
        }

        // Add mouse trail effect
        let mouseTrailTimeout = null;
        document.addEventListener('mousemove', (e) => {
            if (mouseTrailTimeout) return;
            
            mouseTrailTimeout = setTimeout(() => {
                const cursor = document.createElement('div');
                cursor.style.cssText = `
                    position: fixed;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    width: 3px;
                    height: 3px;
                    background: #ffd700;
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    opacity: 0.6;
                    box-shadow: 0 0 8px #ffd700;
                    transition: opacity 0.8s ease;
                `;
                
                document.body.appendChild(cursor);
                
                setTimeout(() => {
                    cursor.style.opacity = '0';
                    setTimeout(() => cursor.remove(), 800);
                }, 50);
                
                mouseTrailTimeout = null;
            }, 50);
        });

        function initializePage() {
            createParticles();
        }

        window.addEventListener('load', initializePage);

        // B+ Tree Implementation
        class BPlusTree {
            constructor(order = 3) {
                this.order = order;
                this.root = new BPlusNode(true);
                this.firstLeaf = this.root; // For range queries
            }

            insert(key, data = key) {
                // Find where to insert the key
                const leaf = this.findLeaf(key);
                
                // Try to insert into leaf
                const success = this.insertIntoLeaf(leaf, key, data);
                
                // Return false if duplicate found
                if (!success) {
                    return false;
                }
                
                // Split leaf if too full
                if (leaf.keys.length > this.order - 1) {
                    this.splitLeaf(leaf);
                }
                
                this.updateVisualization();
                return true;
            }

            findLeaf(key) {
                let current = this.root;
                
                while (!current.isLeaf) {
                    let i = 0;
                    while (i < current.keys.length && key >= current.keys[i]) {
                        i++;
                    }
                    current = current.children[i];
                }
                
                return current;
            }

            insertIntoLeaf(leaf, key, data) {
                let i = 0;
                while (i < leaf.keys.length && key > leaf.keys[i]) {
                    i++;
                }
                
                // Check for duplicates
                if (i < leaf.keys.length && leaf.keys[i] === key) {
                    return false; // Duplicate found
                }
                
                leaf.keys.splice(i, 0, key);
                leaf.data.splice(i, 0, data);
                return true; // Success
            }

            splitLeaf(leaf) {
                const mid = Math.ceil((this.order - 1) / 2);
                
                // Create new leaf and move half the keys
                const newLeaf = new BPlusNode(true);
                newLeaf.keys = leaf.keys.splice(mid);
                newLeaf.data = leaf.data.splice(mid);
                
                // Link leaves together
                newLeaf.next = leaf.next;
                leaf.next = newLeaf;
                
                // Key to move up to parent
                const promoteKey = newLeaf.keys[0];
                
                // Create parent or insert into existing parent
                if (leaf.parent === null) {
                    // Create new root
                    const newRoot = new BPlusNode(false);
                    newRoot.keys.push(promoteKey);
                    newRoot.children.push(leaf, newLeaf);
                    leaf.parent = newRoot;
                    newLeaf.parent = newRoot;
                    this.root = newRoot;
                } else {
                    this.insertIntoParent(leaf, promoteKey, newLeaf);
                }
            }

            insertIntoParent(leftChild, key, rightChild) {
                const parent = leftChild.parent;
                rightChild.parent = parent;
                
                // Find where to insert the key
                let i = 0;
                while (i < parent.keys.length && key > parent.keys[i]) {
                    i++;
                }
                
                parent.keys.splice(i, 0, key);
                parent.children.splice(i + 1, 0, rightChild);
                
                // Split parent if too full
                if (parent.keys.length > this.order - 1) {
                    this.splitInternal(parent);
                }
            }

            splitInternal(node) {
                const mid = Math.floor(this.order / 2);
                
                // Create new internal node
                const newNode = new BPlusNode(false);
                const promoteKey = node.keys[mid];
                
                // Move keys and children to new node
                newNode.keys = node.keys.splice(mid + 1);
                newNode.children = node.children.splice(mid + 1);
                node.keys.splice(mid, 1); // Remove promoted key
                
                // Update parent pointers
                newNode.children.forEach(child => {
                    child.parent = newNode;
                });
                
                // Create parent or insert into existing parent
                if (node.parent === null) {
                    const newRoot = new BPlusNode(false);
                    newRoot.keys.push(promoteKey);
                    newRoot.children.push(node, newNode);
                    node.parent = newRoot;
                    newNode.parent = newRoot;
                    this.root = newRoot;
                } else {
                    this.insertIntoParent(node, promoteKey, newNode);
                }
            }

            search(key, path = []) {
                let current = this.root;
                path.push(current);
                
                // Go down to leaf level
                while (!current.isLeaf) {
                    let i = 0;
                    while (i < current.keys.length && key >= current.keys[i]) {
                        i++;
                    }
                    current = current.children[i];
                    path.push(current);
                }
                
                // Search in leaf
                const index = current.keys.indexOf(key);
                if (index !== -1) {
                    return { found: true, path, node: current, index, data: current.data[index] };
                } else {
                    return { found: false, path };
                }
            }

            updateVisualization() {
                const display = document.getElementById('treeDisplay');
                display.innerHTML = this.renderTree();
                
                // Draw arrows between nodes
                requestAnimationFrame(() => {
                    requestAnimationFrame(() => {
                        this.drawConnections();
                    });
                });
            }

            renderTree() {
                if (!this.root || this.root.keys.length === 0) {
                    return `
                        <div class="tree-level">
                            <div class="tree-node root-node">
                                <span class="node-label">Root (Empty)</span>
                                <div class="node-keys">No data</div>
                            </div>
                        </div>
                    `;
                }

                // Store node elements for drawing connections
                this.nodeElements = new Map();
                const levels = this.getLevelsArray();
                let html = '';
                
                levels.forEach((level, levelIndex) => {
                    html += '<div class="tree-level" data-level="' + levelIndex + '">';
                    
                    level.forEach((node, nodeIndex) => {
                        const nodeClass = levelIndex === 0 ? 'root-node' : (node.isLeaf ? 'leaf-node' : 'internal-node');
                        const label = levelIndex === 0 ? 'Root' : (node.isLeaf ? 'Leaf (Data)' : 'Internal (Index)');
                        const hasChildren = !node.isLeaf && node.children && node.children.length > 0;
                        
                        const nodeId = `node-${levelIndex}-${nodeIndex}`;
                        
                        html += `
                            <div class="tree-node ${nodeClass} ${hasChildren ? 'has-children' : ''}" 
                                 id="${nodeId}"
                                 data-level="${levelIndex}" 
                                 data-index="${nodeIndex}">
                                <span class="node-label">${label}</span>
                                <div class="node-keys">
                                    ${node.isLeaf ? 
                                        node.keys.map(key => `<span class="key-value data-value">${key}</span>`).join('') :
                                        node.keys.map(key => `<span class="key-value index-value">${key}</span>`).join('')
                                    }
                                </div>
                                ${node.next && node.isLeaf ? '<div class="leaf-link">â†’</div>' : ''}
                            </div>
                        `;
                        
                        // Store element for drawing arrows later
                        setTimeout(() => {
                            const element = document.getElementById(nodeId);
                            if (element) {
                                this.nodeElements.set(node, element);
                            }
                        }, 0);
                    });
                    
                    html += '</div>';
                });
                
                return html;
            }

            rangeQuery(startKey, endKey) {
                let result = [];
                let current = this.firstLeaf;
                
                while (current !== null) {
                    for (let i = 0; i < current.keys.length; i++) {
                        if (current.keys[i] >= startKey && current.keys[i] <= endKey) {
                            result.push({ key: current.keys[i], data: current.data[i] });
                        }
                    }
                    current = current.next;
                }
                
                return result;
            }

            drawArrow(parentElement, childElement, container) {
                const containerRect = container.getBoundingClientRect();
                const parentRect = parentElement.getBoundingClientRect();
                const childRect = childElement.getBoundingClientRect();
                
                // Calculate positions
                const parentX = parentRect.left - containerRect.left + parentRect.width / 2;
                const parentY = parentRect.bottom - containerRect.top;
                const childX = childRect.left - containerRect.left + childRect.width / 2;
                const childY = childRect.top - containerRect.top;
                
                // Calculate arrow properties
                const deltaX = childX - parentX;
                const deltaY = childY - parentY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
                
                // Create arrow element
                const arrow = document.createElement('div');
                arrow.className = 'connection-arrow';
                arrow.style.position = 'absolute';
                arrow.style.width = distance + 'px';
                arrow.style.height = '2px';
                arrow.style.left = parentX + 'px';
                arrow.style.top = parentY + 'px';
                arrow.style.background = '#ffd700';
                arrow.style.transformOrigin = 'left center';
                arrow.style.transform = `rotate(${angle}deg)`;
                arrow.style.zIndex = '1';
                arrow.style.pointerEvents = 'none';
                
                // Add arrowhead
                arrow.innerHTML = '<div style="position: absolute; right: 0; top: -6px; width: 0; height: 0; border-left: 8px solid #ffd700; border-top: 6px solid transparent; border-bottom: 6px solid transparent; transform: translateX(8px);"></div>';
                
                container.appendChild(arrow);
            }

            drawConnections() {
                // Remove old connections
                const existingConnections = document.querySelectorAll('.connection-arrow');
                existingConnections.forEach(conn => conn.remove());
                
                const treeDisplay = document.getElementById('treeDisplay');
                if (!treeDisplay || !this.nodeElements) {
                    return;
                }
                
                const levels = this.getLevelsArray();
                
                levels.forEach((level, levelIndex) => {
                    if (levelIndex === levels.length - 1) return; // Skip leaf level
                    
                    level.forEach(parentNode => {
                        const parentElement = this.nodeElements.get(parentNode);
                        if (!parentElement || !parentNode.children) return;
                        
                        parentNode.children.forEach(childNode => {
                            const childElement = this.nodeElements.get(childNode);
                            if (!childElement) return;
                            
                            // Draw arrow from parent to child
                            this.drawArrow(parentElement, childElement, treeDisplay);
                        });
                    });
                });
            }

            // Get node at specific level and index
            getNodeAtPosition(level, index) {
                const levels = this.getLevelsArray();
                if (level < levels.length && index < levels[level].length) {
                    return levels[level][index];
                }
                return null;
            }

            // Get tree structure as array of levels
            getLevelsArray() {
                if (!this.root) return [];
                
                const levels = [];
                const queue = [{ node: this.root, level: 0 }];
                
                while (queue.length > 0) {
                    const { node, level } = queue.shift();
                    
                    if (!levels[level]) {
                        levels[level] = [];
                    }
                    
                    levels[level].push(node);
                    
                    if (!node.isLeaf && node.children) {
                        node.children.forEach(child => {
                            queue.push({ node: child, level: level + 1 });
                        });
                    }
                }
                
                return levels;
            }

            delete(key) {
                const leaf = this.findLeaf(key);
                const keyIndex = leaf.keys.indexOf(key);
                
                if (keyIndex === -1) {
                    return false; // Key not found
                }
                
                const deletedKey = leaf.keys[keyIndex];
                
                // Remove from leaf
                leaf.keys.splice(keyIndex, 1);
                leaf.data.splice(keyIndex, 1);
                
                // Handle rebalancing first
                const minKeys = Math.ceil((this.order - 1) / 2);
                if (leaf.keys.length < minKeys && leaf !== this.root) {
                    this.rebalanceLeaf(leaf);
                } else if (leaf === this.root && leaf.keys.length === 0) {
                    // Root is empty
                    this.root = new BPlusNode(true);
                    this.firstLeaf = this.root;
                }
                
                // Update internal nodes
                this.updateInternalNodesAfterDelete(deletedKey);
                
                this.updateVisualization();
                return true;
            }

            updateInternalNodesAfterDelete(deletedKey) {
                // Find replacement key
                let replacementKey = this.findReplacementKey(deletedKey);
                
                // Update internal nodes
                if (replacementKey !== null) {
                    this.updateInternalNodeKey(this.root, deletedKey, replacementKey);
                } else {
                    // Remove key from internal nodes
                    this.removeKeyFromInternalNodes(this.root, deletedKey);
                }
            }

            findReplacementKey(deletedKey) {
                // Find next larger key
                let current = this.firstLeaf;
                let replacement = null;
                
                while (current) {
                    for (let key of current.keys) {
                        if (key > deletedKey && (replacement === null || key < replacement)) {
                            replacement = key;
                        }
                    }
                    current = current.next;
                }
                
                // If no larger key found, find largest smaller key
                if (replacement === null) {
                    current = this.firstLeaf;
                    while (current) {
                        for (let key of current.keys) {
                            if (key < deletedKey && (replacement === null || key > replacement)) {
                                replacement = key;
                            }
                        }
                        current = current.next;
                    }
                }
                
                return replacement;
            }

            updateInternalNodeKey(node, oldKey, newKey) {
                if (!node || node.isLeaf) {
                    return;
                }
                
                // Update key if found
                const keyIndex = node.keys.indexOf(oldKey);
                if (keyIndex !== -1) {
                    node.keys[keyIndex] = newKey;
                }
                
                // Update child nodes
                if (node.children) {
                    node.children.forEach(child => {
                        this.updateInternalNodeKey(child, oldKey, newKey);
                    });
                }
            }

            removeKeyFromInternalNodes(node, keyToRemove) {
                if (!node || node.isLeaf) {
                    return;
                }
                
                // Remove key if found
                const keyIndex = node.keys.indexOf(keyToRemove);
                if (keyIndex !== -1) {
                    node.keys.splice(keyIndex, 1);
                    
                    // Merge children that were separated by this key
                    if (keyIndex < node.children.length - 1) {
                        const leftChild = node.children[keyIndex];
                        const rightChild = node.children[keyIndex + 1];
                        
                        // Merge leaf nodes
                        if (leftChild.isLeaf && rightChild.isLeaf) {
                            leftChild.keys.push(...rightChild.keys);
                            leftChild.data.push(...rightChild.data);
                            leftChild.next = rightChild.next;
                            
                            // Remove right child
                            node.children.splice(keyIndex + 1, 1);
                        } else if (!leftChild.isLeaf && !rightChild.isLeaf) {
                            // Merge internal nodes
                            if (rightChild.keys.length > 0) {
                                const promoteKey = rightChild.keys[0];
                                leftChild.keys.push(promoteKey);
                                leftChild.keys.push(...rightChild.keys.slice(1));
                                leftChild.children.push(...rightChild.children);
                                
                                // Update parent pointers
                                rightChild.children.forEach(child => child.parent = leftChild);
                                
                                // Remove right child
                                node.children.splice(keyIndex + 1, 1);
                            } else {
                                // Right child is empty
                                node.children.splice(keyIndex + 1, 1);
                            }
                        } else {
                            // Different node types
                            node.children.splice(keyIndex + 1, 1);
                        }
                    }
                    
                    // Check if node needs rebalancing
                    const minKeys = Math.ceil(this.order / 2) - 1;
                    if (node.keys.length < minKeys && node !== this.root) {
                        this.rebalanceInternal(node);
                    } else if (node === this.root && node.keys.length === 0 && node.children.length === 1) {
                        // Make child the new root
                        this.root = node.children[0];
                        this.root.parent = null;
                    }
                }
                
                // Process child nodes
                if (node.children) {
                    // Copy array to avoid issues during iteration
                    const children = [...node.children];
                    children.forEach(child => {
                        this.removeKeyFromInternalNodes(child, keyToRemove);
                    });
                }
            }

            rebalanceLeaf(leaf) {
                const parent = leaf.parent;
                if (!parent) return;
                
                const leafIndex = parent.children.indexOf(leaf);
                
                // Try to borrow from left sibling
                if (leafIndex > 0) {
                    const leftSibling = parent.children[leafIndex - 1];
                    const minKeys = Math.ceil((this.order - 1) / 2);
                    
                    if (leftSibling.keys.length > minKeys) {
                        // Borrow from left
                        const borrowKey = leftSibling.keys.pop();
                        const borrowData = leftSibling.data.pop();
                        
                        leaf.keys.unshift(borrowKey);
                        leaf.data.unshift(borrowData);
                        
                        // Update parent key
                        if (leafIndex - 1 < parent.keys.length) {
                            parent.keys[leafIndex - 1] = leaf.keys[0];
                        }
                        return;
                    }
                }
                
                // Try to borrow from right sibling
                if (leafIndex < parent.children.length - 1) {
                    const rightSibling = parent.children[leafIndex + 1];
                    const minKeys = Math.ceil((this.order - 1) / 2);
                    
                    if (rightSibling.keys.length > minKeys) {
                        // Borrow from right
                        const borrowKey = rightSibling.keys.shift();
                        const borrowData = rightSibling.data.shift();
                        
                        leaf.keys.push(borrowKey);
                        leaf.data.push(borrowData);
                        
                        // Update parent key
                        if (leafIndex < parent.keys.length) {
                            parent.keys[leafIndex] = rightSibling.keys[0];
                        }
                        return;
                    }
                }
                
                // Merge with sibling
                this.mergeLeaf(leaf, leafIndex);
            }

            mergeLeaf(leaf, leafIndex) {
                const parent = leaf.parent;
                
                if (leafIndex > 0) {
                    // Merge with left sibling
                    const leftSibling = parent.children[leafIndex - 1];
                    leftSibling.keys.push(...leaf.keys);
                    leftSibling.data.push(...leaf.data);
                    leftSibling.next = leaf.next;
                    
                    // Remove from parent
                    parent.keys.splice(leafIndex - 1, 1);
                    parent.children.splice(leafIndex, 1);
                } else {
                    // Merge with right sibling
                    const rightSibling = parent.children[leafIndex + 1];
                    leaf.keys.push(...rightSibling.keys);
                    leaf.data.push(...rightSibling.data);
                    leaf.next = rightSibling.next;
                    
                    // Remove from parent
                    parent.keys.splice(leafIndex, 1);
                    parent.children.splice(leafIndex + 1, 1);
                }
                
                // Check parent structure
                this.ensureNodeStructureValidity(parent);
                
                // Check if parent needs rebalancing
                const minKeys = Math.ceil(this.order / 2) - 1;
                if (parent.keys.length < minKeys && parent !== this.root) {
                    this.rebalanceInternal(parent);
                } else if (parent === this.root && parent.keys.length === 0) {
                    // Root is empty
                    if (parent.children.length === 1) {
                        this.root = parent.children[0];
                        this.root.parent = null;
                    } else if (parent.children.length === 0) {
                        // Tree becomes empty
                        this.root = new BPlusNode(true);
                        this.firstLeaf = this.root;
                    }
                }
            }

            // Check node structure is correct
            ensureNodeStructureValidity(node) {
                if (!node || node.isLeaf) return;
                
                // Internal node should have keys.length + 1 children
                const expectedChildren = node.keys.length + 1;
                
                // Remove excess children
                while (node.children.length > expectedChildren) {
                    node.children.pop();
                }
            }

            rebalanceInternal(node) {
                const parent = node.parent;
                if (!parent) return;
                
                const nodeIndex = parent.children.indexOf(node);
                const minKeys = Math.ceil(this.order / 2) - 1;
                
                // Try borrowing from left sibling first
                if (nodeIndex > 0) {
                    const leftSibling = parent.children[nodeIndex - 1];
                    if (leftSibling.keys.length > minKeys) {
                        // Borrow from left sibling
                        const separatorKey = parent.keys[nodeIndex - 1];
                        const borrowedKey = leftSibling.keys.pop();
                        const borrowedChild = leftSibling.children.pop();
                        
                        node.keys.unshift(separatorKey);
                        node.children.unshift(borrowedChild);
                        borrowedChild.parent = node;
                        
                        parent.keys[nodeIndex - 1] = borrowedKey;
                        return;
                    }
                }
                
                // Try borrowing from right sibling
                if (nodeIndex < parent.children.length - 1) {
                    const rightSibling = parent.children[nodeIndex + 1];
                    if (rightSibling.keys.length > minKeys) {
                        // Borrow from right sibling
                        const separatorKey = parent.keys[nodeIndex];
                        const borrowedKey = rightSibling.keys.shift();
                        const borrowedChild = rightSibling.children.shift();
                        
                        node.keys.push(separatorKey);
                        node.children.push(borrowedChild);
                        borrowedChild.parent = node;
                        
                        parent.keys[nodeIndex] = borrowedKey;
                        return;
                    }
                }
                
                // Merge with sibling
                if (nodeIndex > 0) {
                    // Merge with left sibling
                    const leftSibling = parent.children[nodeIndex - 1];
                    const separatorKey = parent.keys[nodeIndex - 1];
                    
                    leftSibling.keys.push(separatorKey, ...node.keys);
                    leftSibling.children.push(...node.children);
                    
                    // Update parent pointers
                    node.children.forEach(child => child.parent = leftSibling);
                    
                    // Remove from parent
                    parent.keys.splice(nodeIndex - 1, 1);
                    parent.children.splice(nodeIndex, 1);
                } else {
                    // Merge with right sibling
                    const rightSibling = parent.children[nodeIndex + 1];
                    const separatorKey = parent.keys[nodeIndex];
                    
                    node.keys.push(separatorKey, ...rightSibling.keys);
                    node.children.push(...rightSibling.children);
                    
                    // Update parent pointers
                    rightSibling.children.forEach(child => child.parent = node);
                    
                    // Remove from parent
                    parent.keys.splice(nodeIndex, 1);
                    parent.children.splice(nodeIndex + 1, 1);
                }
                
                // Ensure parent structure is valid
                this.ensureNodeStructureValidity(parent);
                
                // Check parent recursively
                if (parent.keys.length < minKeys && parent !== this.root) {
                    this.rebalanceInternal(parent);
                } else if (parent === this.root && parent.keys.length === 0) {
                    // Root is empty
                    if (parent.children.length === 1) {
                        this.root = parent.children[0];
                        this.root.parent = null;
                    } else if (parent.children.length === 0) {
                        // Tree becomes empty
                        this.root = new BPlusNode(true);
                        this.firstLeaf = this.root;
                    }
                }
            }
        }

        // Create B+ tree node
        class BPlusNode {
            constructor(isLeaf = false) {
                this.keys = [];
                this.children = [];
                this.data = []; // Only for leaf nodes
                this.isLeaf = isLeaf;
                this.parent = null;
                this.next = null; // Only for leaf nodes
            }
        }

        // Global B+ tree instance
        let bplusTree = new BPlusTree(3);

        // Check if input is a valid integer
        function isValidInteger(inputValue) {
            // Check if empty
            if (!inputValue || inputValue.trim() === '') {
                return false;
            }
            
            // Check for decimal point
            if (inputValue.includes('.')) {
                return false;
            }
            
            // Parse and validate
            const num = parseInt(inputValue, 10);
            
            // Check if result matches original input
            return !isNaN(num) && num.toString() === inputValue.trim();
        }

        // User interface functions
        function insertValue() {
            // Clear previous messages and highlights
            clearMessage();
            clearHighlights();
            const searchResult = document.getElementById('searchResult');
            const rangeResult = document.getElementById('rangeResult');
            searchResult.className = 'search-result';
            rangeResult.className = 'range-result';
            
            const input = document.getElementById('valueInput');
            const inputValue = input.value.trim();
            
            if (!isValidInteger(inputValue)) {
                showMessage('Please enter a valid integer between 1 and 100 (no decimals allowed)!', 'error');
                return;
            }
            
            const value = parseInt(inputValue, 10);
            
            if (value < 1 || value > 100) {
                showMessage('Please enter a valid integer between 1 and 100!', 'error');
                return;
            }
            
            const success = bplusTree.insert(value);
            input.value = '';
            
            if (success) {
                showMessage(`Inserted ${value} into the B+ Tree! (Data stored in leaf node)`, 'success');
            } else {
                showMessage(`Value ${value} already exists in the tree! B+ Trees don't allow duplicates.`, 'error');
            }
        }

        function clearTree() {
            const orderSelect = document.getElementById('orderSelect');
            const currentOrder = parseInt(orderSelect.value);
            
            bplusTree = new BPlusTree(currentOrder);
            bplusTree.updateVisualization();
            clearHighlights();
            showMessage('B+ Tree cleared! Ready for new data.', 'info');
            
            const searchResult = document.getElementById('searchResult');
            const rangeResult = document.getElementById('rangeResult');
            searchResult.className = 'search-result';
            rangeResult.className = 'range-result';
        }

        function searchValue() {
            // Clear previous messages and highlights
            clearMessage();
            clearHighlights();
            const searchResult = document.getElementById('searchResult');
            searchResult.className = 'search-result'; // Clear previous result
            
            const input = document.getElementById('valueInput');
            const inputValue = input.value.trim();
            
            if (!isValidInteger(inputValue)) {
                showMessage('Please enter a valid integer to search (no decimals allowed)!', 'error');
                return;
            }
            
            const value = parseInt(inputValue, 10);
            
            const result = bplusTree.search(value);
            
            if (result.found) {
                searchResult.textContent = `Found ${value} in leaf node! Data: ${result.data}. Path: ${result.path.length} nodes traversed.`;
                searchResult.className = 'search-result show found';
                highlightSearchPath(result.path, value, true);
            } else {
                searchResult.textContent = `Value ${value} not found in the tree.`;
                searchResult.className = 'search-result show not-found';
                highlightSearchPath(result.path, value, false);
            }
            
            // Clear input
            input.value = '';
        }

        function deleteValue() {
            // Clear previous messages and highlights
            clearMessage();
            clearHighlights();
            const searchResult = document.getElementById('searchResult');
            const rangeResult = document.getElementById('rangeResult');
            searchResult.className = 'search-result';
            rangeResult.className = 'range-result';
            
            const input = document.getElementById('valueInput');
            const inputValue = input.value.trim();
            
            if (!isValidInteger(inputValue)) {
                showMessage('Please enter a valid integer between 1 and 100 to delete (no decimals allowed)!', 'error');
                return;
            }
            
            const value = parseInt(inputValue, 10);
            
            if (value < 1 || value > 100) {
                showMessage('Please enter a valid integer between 1 and 100 to delete!', 'error');
                return;
            }
            
            const success = bplusTree.delete(value);
            
            if (success) {
                showMessage(`Deleted ${value} from the B+ Tree! Internal nodes updated and tree rebalanced.`, 'success');
            } else {
                showMessage(`Value ${value} not found in the tree, cannot delete!`, 'error');

        function changeOrder() {
            const orderSelect = document.getElementById('orderSelect');
            const newOrder = parseInt(orderSelect.value);
            
            // Create new tree with different order
            bplusTree = new BPlusTree(newOrder);
            bplusTree.updateVisualization();
            clearHighlights();
            
            showMessage(`Tree order changed to ${newOrder}! Each node can now hold at most ${newOrder-1} keys.`, 'info');
            
            // Clear result displays
            document.getElementById('searchResult').className = 'search-result';
            document.getElementById('rangeResult').className = 'range-result';
        }

        function clearHighlights() {
            document.querySelectorAll('.tree-node').forEach(node => {
                node.classList.remove('highlighted', 'search-target');
            });
        }

        function highlightSearchPath(path, targetValue, found) {
            // Clear all highlights
            clearHighlights();
            
            // Highlight nodes in search path with animation
            path.forEach((pathNode, index) => {
                setTimeout(() => {
                    const nodes = document.querySelectorAll('.tree-node');
                    
                    const nodeElement = Array.from(nodes).find(el => {
                        if (pathNode.isLeaf) {
                            // For leaf nodes, match the keys pattern
                            const leafKeys = pathNode.keys.join(',');
                            const elData = Array.from(el.querySelectorAll('.data-value')).map(v => v.textContent).join(',');
                            return leafKeys === elData;
                        } else {
                            // For internal nodes, match keys
                            const keys = pathNode.keys.join(',');
                            const elKeys = Array.from(el.querySelectorAll('.index-value')).map(k => k.textContent).join(',');
                            return keys === elKeys;
                        }
                    });
                    
                    if (nodeElement) {
                        nodeElement.classList.add('highlighted');
                        
                        // Add target marker to the final node if found
                        if (index === path.length - 1 && found) {
                            nodeElement.classList.add('search-target');
                        }
                    }
                }, index * 800);
            });
        }

        function clearMessage() {
            const messageEl = document.getElementById('treeMessage');
            messageEl.textContent = '';
            messageEl.className = 'tree-message';
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('treeMessage');
            messageEl.textContent = message;
            messageEl.className = `tree-message ${type}`;
        }

        function rangeQuery() {
            // Clear previous messages and highlights
            clearMessage();
            clearHighlights();
            const searchResult = document.getElementById('searchResult');
            const rangeResult = document.getElementById('rangeResult');
            searchResult.className = 'search-result';
            rangeResult.className = 'range-result';
            
            const startInput = document.getElementById('rangeStart');
            const endInput = document.getElementById('rangeEnd');
            const startValue = startInput.value.trim();
            const endValue = endInput.value.trim();
            
            if (!isValidInteger(startValue) || !isValidInteger(endValue)) {
                showMessage('Please enter valid integers for range values (no decimals allowed)!', 'error');
                return;
            }
            
            const start = parseInt(startValue, 10);
            const end = parseInt(endValue, 10);
            
            if (start > end) {
                showMessage('Please enter valid range values (start â‰¤ end)!', 'error');
                return;
            }
            
            const results = bplusTree.rangeQuery(start, end);
            
            if (results.length > 0) {
                rangeResult.innerHTML = `
                    <strong>Range Query Result [${start} - ${end}]:</strong>
                    <div class="range-values">
                        ${results.map(r => `<span class="range-value">${r.key}</span>`).join('')}
                    </div>
                    <small>Found ${results.length} values by scanning linked leaf nodes!</small>
                `;
                rangeResult.className = 'range-result show';
            } else {
                rangeResult.innerHTML = `<strong>No values found in range [${start} - ${end}]</strong>`;
                rangeResult.className = 'range-result show';
            }
            
            startInput.value = '';
            endInput.value = '';
        }

        // Sample operations for demonstration
        function runSample1() {
            clearTree();
            setTimeout(() => insertValueById(10), 500);
            setTimeout(() => insertValueById(20), 1000);
            setTimeout(() => insertValueById(30), 1500);
            setTimeout(() => showMessage('Notice: All data is stored in leaf nodes only!', 'info'), 2000);
        }

        function runSample2() {
            clearTree();
            const values = [5, 15, 25, 35, 45];
            values.forEach((value, index) => {
                setTimeout(() => insertValueById(value), (index + 1) * 500);
            });
            setTimeout(() => showMessage('Perfect for range queries! Try searching 10-30.', 'info'), 3000);
        }

        function runSample3() {
            clearTree();
            const values = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            values.forEach((value, index) => {
                setTimeout(() => insertValueById(value), (index + 1) * 300);
            });
            setTimeout(() => showMessage('B+ Tree with multiple levels! Internal nodes guide to leaves.', 'info'), 3500);
        }

        function insertValueById(value) {
            const success = bplusTree.insert(value);
            if (success) {
                showMessage(`Inserted ${value} into B+ Tree! Data stored in leaf node.`, 'success');
            } else {
                showMessage(`Value ${value} already exists in the tree!`, 'error');
            }
        }

        function returnToTutorialMenu() {
            window.location.href = 'tutorial_menu.html';
        }

        // Add Enter key support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (document.activeElement.id === 'valueInput') {
                    // Insert on Enter key
                    insertValue();
                } else if (document.activeElement.id === 'rangeEnd') {
                    rangeQuery();
                }
            }
        });
    </script>
