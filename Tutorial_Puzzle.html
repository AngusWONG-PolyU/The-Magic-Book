                    bplusTree.silentMode = true;
                    const display = document.getElementById('treeDisplay');
                    display.innerHTML = bplusTree.renderTree();
                    bplusTree.silentMode = false;
                    
                    // Draw connections
                    setTimeout(() => {
                        bplusTree.drawConnections();
                    }, 10);
                    
                    // Immediately apply green highlighting without type colors
                    setTimeout(() => {
                        document.querySelectorAll('.tree-node').forEach(node => {
                            node.classList.remove('root-node', 'internal-node', 'leaf-node'); // Remove type colors
                            node.classList.add('correct-position'); // Apply green highlighting
                        });
                    }, 15); // Even shorter delay for immediate effect
                }, 100);
            }, 1000);
        }

        function clearTree() {
            const orderSelect = document.getElementById('orderSelect');
            const currentOrder = parseInt(orderSelect.value);
            
            bplusTree = new BPlusTree(currentOrder);
            correctTree = null;
            isPuzzleMode = false;
            hintCount = 0;
            revelationCount = 0; // Reset revelation count
            clearHighlights();
            
            // Re-enable all puzzle buttons for new puzzle
            document.querySelectorAll('.puzzle-btn').forEach(btn => {
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
                btn.style.boxShadow = '';
            });
            
            // Reinitialize with new random values
            initializeRandomTree();
        }

        function changeOrder() {
            const orderSelect = document.getElementById('orderSelect');
            const newOrder = parseInt(orderSelect.value);
            
            // Clear current tree and create new one with different order
            bplusTree = new BPlusTree(newOrder);
            correctTree = null;
            isPuzzleMode = false;
            hintCount = 0;
            revelationCount = 0; // Reset revelation count
            clearHighlights();
            
            // Re-enable all puzzle buttons for new puzzle
            document.querySelectorAll('.puzzle-btn').forEach(btn => {
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
                btn.style.boxShadow = '';
            });
            
            // Initialize with random values for the new order
            initializeRandomTree();
        }

        function clearHighlights() {
            document.querySelectorAll('.tree-node').forEach(node => {
                node.classList.remove('highlighted', 'search-target', 'correct-position', 'wrong-position', 'hint-highlight');
            });
        }

        // Toggle node labels for difficulty control
        function toggleLabels() {
            const showLabels = document.getElementById('showLabels').checked;
            const treeDisplay = document.getElementById('treeDisplay');
            
            if (showLabels) {
                treeDisplay.classList.remove('hide-labels');
            } else {
                treeDisplay.classList.add('hide-labels');
            }
            
            // Recalculate arrows based on current structure
            setTimeout(() => {
                drawCurrentStructureConnections();
            }, 100);
        }
        
        // Draw connections based on current DOM structure for puzzle mode
        function drawCurrentStructureConnections() {
            // Remove existing connections
            const existingConnections = document.querySelectorAll('.connection-arrow');
            existingConnections.forEach(conn => conn.remove());
            
            const treeDisplay = document.getElementById('treeDisplay');
            if (!treeDisplay) {
                return;
            }
            
            // Force DOM update before getting elements
            treeDisplay.offsetHeight;
            
            const treeLevels = document.querySelectorAll('.tree-level');
            
            if (treeLevels.length < 2) return; // Need at least 2 levels for connections
            
            // Use the correct tree structure to determine proper connections
            if (correctTree) {
                drawCorrectStructureConnections();
                return;
            }
            
            // Fallback to simple distribution if no correct tree available
            for (let levelIndex = 0; levelIndex < treeLevels.length - 1; levelIndex++) {
                const currentLevel = treeLevels[levelIndex];
                const nextLevel = treeLevels[levelIndex + 1];
                
                const parentNodes = Array.from(currentLevel.querySelectorAll('.tree-node'));
                const childNodes = Array.from(nextLevel.querySelectorAll('.tree-node'));
                
                // Simple even distribution for fallback
                parentNodes.forEach((parentNode, parentIndex) => {
                    const childrenPerParent = Math.ceil(childNodes.length / parentNodes.length);
                    const startChildIndex = parentIndex * childrenPerParent;
                    const endChildIndex = Math.min(startChildIndex + childrenPerParent, childNodes.length);
                    
                    for (let childIndex = startChildIndex; childIndex < endChildIndex; childIndex++) {
                        if (childNodes[childIndex]) {
                            drawArrow(parentNode, childNodes[childIndex]);
                        }
                    }
                });
            }
        }

        // Draw connections based on the correct tree structure for puzzle mode
        function drawCorrectStructureConnections() {
            if (!correctTree) return;
            
            // Get the correct tree structure
            const correctLevels = correctTree.getLevelsArray();
            const domLevels = document.querySelectorAll('.tree-level');
            
            // Map correct structure to current DOM positions
            correctLevels.forEach((correctLevel, levelIndex) => {
                if (levelIndex >= domLevels.length - 1) return; // Skip last level
                
                const currentDOMLevel = domLevels[levelIndex];
                const nextDOMLevel = domLevels[levelIndex + 1];
                
                const parentDOMNodes = Array.from(currentDOMLevel.querySelectorAll('.tree-node'));
                const childDOMNodes = Array.from(nextDOMLevel.querySelectorAll('.tree-node'));
                
                correctLevel.forEach((correctParentNode, parentIndex) => {
                    if (!correctParentNode.children || parentIndex >= parentDOMNodes.length) return;
                    
                    const parentDOMNode = parentDOMNodes[parentIndex];
                    
                    // For each child in the correct structure, find corresponding DOM child
                    correctParentNode.children.forEach((correctChildNode, childIndex) => {
                        // Find which position this child should be at in the next level
                        const correctNextLevel = correctLevels[levelIndex + 1];
                        const childPositionInLevel = correctNextLevel.indexOf(correctChildNode);
                        
                        if (childPositionInLevel !== -1 && childPositionInLevel < childDOMNodes.length) {
                            const childDOMNode = childDOMNodes[childPositionInLevel];
                            drawArrow(parentDOMNode, childDOMNode);
                        }
                    });
                });
            });
        }
        
        function drawArrow(parentNode, childNode) {
            const treeDisplay = document.getElementById('treeDisplay');
            if (!treeDisplay) return;
            
            const containerRect = treeDisplay.getBoundingClientRect();
            const parentRect = parentNode.getBoundingClientRect();
            const childRect = childNode.getBoundingClientRect();
            
            // Calculate positions
            const parentX = parentRect.left - containerRect.left + parentRect.width / 2;
            const parentY = parentRect.bottom - containerRect.top;
            const childX = childRect.left - containerRect.left + childRect.width / 2;
            const childY = childRect.top - containerRect.top;
            
            // Calculate arrow properties
            const deltaX = childX - parentX;
            const deltaY = childY - parentY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
            
            // Create arrow element
            const arrow = document.createElement('div');
            arrow.className = 'connection-arrow';
            arrow.style.position = 'absolute';
            arrow.style.width = distance + 'px';
            arrow.style.height = '2px';
            arrow.style.left = parentX + 'px';
            arrow.style.top = parentY + 'px';
            arrow.style.background = '#ffd700';
            arrow.style.transformOrigin = 'left center';
            arrow.style.transform = `rotate(${angle}deg)`;
            arrow.style.zIndex = '1';
            arrow.style.pointerEvents = 'none';
            
            // Add arrowhead
            arrow.innerHTML = '<div style="position: absolute; right: 0; top: -6px; width: 0; height: 0; border-left: 8px solid #ffd700; border-top: 6px solid transparent; border-bottom: 6px solid transparent; transform: translateX(8px);"></div>';
            
            treeDisplay.appendChild(arrow);
        }
        
        function clearMessage() {
            const messageEl = document.getElementById('treeMessage');
            messageEl.textContent = '';
            messageEl.className = 'tree-message';
        }

        function showMessage(message, type) {
            const messageEl = document.getElementById('treeMessage');
            messageEl.textContent = message;
            messageEl.className = `tree-message ${type}`;
        }

        function insertValueById(value) {
            const success = bplusTree.insert(value);
            if (success) {
                showMessage(`Knowledge ${value} has been inscribed into the page!`, 'success');
            } else {
                showMessage(`The knowledge ${value} already exists in this page!`, 'error');
            }
        }

        // Get knowledge gained from recovering a specific page
        function getPageKnowledge(pageNumber) {
            const knowledgeList = [
                "B+ Trees store all data in leaf nodes for efficient range queries",
                "Internal nodes in B+ Trees only store keys for navigation",
                "B+ Trees maintain balance through node splitting and merging", 
                "Leaf nodes are linked together for sequential access",
                "B+ Trees have order (m) which determines maximum keys per node",
                "All leaf nodes are at the same level in B+ Trees",
                "B+ Trees are optimized for disk-based storage systems",
                "Range queries are faster in B+ Trees than binary search trees",
                "B+ Trees minimize disk I/O operations through high fanout",
                "Insertion and deletion maintain the tree's balanced structure"
            ];
            
            // Return knowledge based on page number (cycling through if more than 10 pages)
            return knowledgeList[(pageNumber - 1) % knowledgeList.length];
        }

        function returnToTutorialMenu() {
            window.location.href = 'Tutorial_Menu.html';
        }
