<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Magic Book - Main Menu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Creepster&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background elements */
        .magic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px #ffd700;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }
        
        .main-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-title {
            font-family: 'Creepster', cursive, Arial, sans-serif;
            font-size: 4rem;
            color: #ffd700;
            text-shadow: 
                2px 2px 0px #8b4513,
                4px 4px 0px #654321,
                0 0 10px #ffd700,
                0 0 20px #ffd700;
            margin-bottom: 20px;
            animation: titleGlow 3s ease-in-out infinite alternate;
            text-align: center;
            font-weight: bold;
            line-height: 1.2;
            z-index: 10;
            position: relative;
        }
        
        @keyframes titleGlow {
            from { 
                text-shadow: 2px 2px 0px #8b4513, 4px 4px 0px #654321, 0 0 10px #ffd700, 0 0 20px #ffd700;
                transform: scale(1);
            }
            to { 
                text-shadow: 2px 2px 0px #8b4513, 4px 4px 0px #654321, 0 0 15px #ffd700, 0 0 30px #ffd700, 0 0 45px #ffd700;
                transform: scale(1.02);
            }
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #c0c0c0;
            margin-bottom: 40px;
            text-align: center;
            font-style: italic;
        }
        
        .menu-container {
            background: rgba(139, 69, 19, 0.3);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.3),
                inset 0 0 30px rgba(255, 215, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .menu-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 2;
            position: relative;
        }
        
        .menu-button {
            background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 20px 40px;
            font-size: 1.4rem;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 300px;
            text-align: center;
        }
        
        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .menu-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(255, 215, 0, 0.5);
            background: linear-gradient(135deg, #a0522d 0%, #cd853f 100%);
        }
        
        .menu-button:hover::before {
            left: 100%;
        }
        
        .menu-button:active {
            transform: translateY(-2px);
        }
        
        .button-description {
            font-size: 0.9rem;
            color: #d4af37;
            font-weight: 400;
            margin-top: 5px;
            font-style: italic;
        }
        
        .back-btn {
            background: linear-gradient(135deg, #666, #888);
            border: 2px solid #ccc;
            color: #fff;
            padding: 15px 30px;
            font-size: 1rem;
            font-family: 'Georgia', serif;
            font-weight: normal;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #777, #999);
        }
        
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .menu-container {
                padding: 20px;
            }
            
            .menu-button {
                min-width: 250px;
                font-size: 1.2rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="magic-particles"></div>
    
    <div class="main-container">
        <h1 class="game-title">Solo Mode</h1>
        <p class="subtitle">Master B+ Trees at Your Own Pace</p>
        
        <div class="menu-container">            
            <div class="menu-buttons">
                <button class="menu-button" onclick="startTutorial()">
                    Tutorial Mode
                    <div class="button-description">Guided learning with B+ trees, puzzles, and monster combat</div>
                </button>
                
                <button class="menu-button" onclick="startPractice()">
                    Practice Mode
                    <div class="button-description">Independent challenges, timed puzzles, and monster battles</div>
                </button>
            </div>
            
            <button class="back-btn" onclick="goBack()">
                ‚Üê Back to Main Menu
            </button>
        </div>
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const particleContainer = document.querySelector('.magic-particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particleContainer.appendChild(particle);
            }
        }
        
        // Menu button functions
        function startTutorial() {
            // Add transition effect
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0.3';
            
            setTimeout(() => {
                window.location.href = 'tutorial_menu.html';
            }, 500);
        }
        
        function startPractice() {
            // Add transition effect
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0.3';
            
            setTimeout(() => {
                window.location.href = 'practice_menu.html';
            }, 500);
        }
        
        function goBack() {
            // Add transition effect
            document.body.style.transition = 'opacity 0.5s ease';
            document.body.style.opacity = '0.3';
            
            setTimeout(() => {
                window.location.href = 'main_menu.html';
            }, 500);
        }
        
        // Add mouse trail effect
        let mouseTrailTimeout = null;
        document.addEventListener('mousemove', (e) => {
            if (mouseTrailTimeout) return;
            
            mouseTrailTimeout = setTimeout(() => {
                const cursor = document.createElement('div');
                cursor.style.cssText = `
                    position: fixed;
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    width: 3px;
                    height: 3px;
                    background: #ffd700;
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    opacity: 0.6;
                    box-shadow: 0 0 8px #ffd700;
                    transition: opacity 0.8s ease;
                `;
                
                document.body.appendChild(cursor);
                
                setTimeout(() => {
                    cursor.style.opacity = '0';
                    setTimeout(() => cursor.remove(), 800);
                }, 50);
                
                mouseTrailTimeout = null;
            }, 50);
        });
        
        function initializePage() {
            // Reset transition effects
            document.body.style.transition = '';
            document.body.style.opacity = '1';
            createParticles();
        }
        
        // Reset opacity when page becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                document.body.style.transition = '';
                document.body.style.opacity = '1';
            }
        });

        // Reset opacity on page show
        window.addEventListener('pageshow', function(event) {
            document.body.style.transition = '';
            document.body.style.opacity = '1';
        });
        
        document.addEventListener('DOMContentLoaded', initializePage);
        window.addEventListener('load', initializePage);
    </script>
</body>
</html>
